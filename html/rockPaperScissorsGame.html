<body>
    <div class="container">

        <nav class="nav">
            <ul class="menu">
                <li class="menu__item">
                    <a class="menu__link" href="../html/home.html">
                        Texts

                <li class="menu__item">
                    <a class="menu__link" href="../html/tableAndForm.html">

        <header>
            <div class="headerImage image-goat" alt="Illustration of a colorful goat - by Sylvia Ritter"
                title="Illustration of a colorful goat - by Sylvia Ritter"> </div>
            <h1>Rock Paper Scissors Game</h1>
        </header>

        <main>
            <div class="score-board">
                <div class="score-board__user-label score-board__user-label--badge" id="user-label">
                    User
                </div>
                <div class="score-board__comp-label score-board__user-label--badge" id="comp-label">
                    Comp
                </div>
                <span id="user-score" class="score-board__user-score">0</span> :
                <span id="comp-score" class="score-board__comp-score">0</span>
            </div>

            <div class="description">
                <p id="combat-p" class="description__combat-p"></p>
                <p id="result-p" class="description__result-p description__result-p--size"></p>
            </div>

            <div class="choices">
                <div id="choice-rock" class="choices__item">
                    <img src="../img/rock.png" alt="Rock icon">
                </div>
                <div id="choice-paper" class="choices__item">
                    <img src="../img/paper.png" alt="Paper icon">
                </div>
                <div id="choice-scissor" class="choices__item">
                    <img src="../img/scissor.png" alt="Scissor icon">
                </div>
            </div>

            <p class="action-message">Make your move.</p>
        </main>
