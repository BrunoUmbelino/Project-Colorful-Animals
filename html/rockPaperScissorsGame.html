            <div class="score-board">

                <p>Paper cover rock. You win!</p>
            </div>

            <div class="choices">
                <div id="choice-rock" class="choice">
                    <img src="../img/rock.png" alt="Rock icon">
                </div>
                <div id="choice-paper" class="choice">
                    <img src="../img/paper.png" alt="Paper icon">
                </div>
                <div id="choice-scissor" class="choice">
                    <img src="../img/scissor.png" alt="Scissor icon">
